# Stage 2: Damage Localization - Model Configuration

model:
  name: "YOLOv8-Medium"
  pretrained: true
  input_size: [512, 512]
  num_classes: 1  # Damage detection (binary per bbox)
  confidence_threshold: 0.5
  nms_threshold: 0.45  # Non-Maximum Suppression

training:
  epochs: 50
  batch_size: 16
  learning_rate: 0.0001
  weight_decay: 0.001  # L2 regularization - prevents overfitting
  early_stopping_patience: 10
  gradient_clip: 1.0
  
  # Learning rate scheduler
  scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.1
    patience: 3
    min_lr: 0.00001

data:
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  
  augmentation:
    horizontal_flip: 0.5
    rotation_limit: 15
    brightness_limit: 0.3
    gaussian_noise: 0.3
  
  preprocessing:
    normalize: true
    target_size: [512, 512]

regularization:
  dropout: 0.3
  batch_norm: true
  l2_weight_decay: 0.001

logging:
  excel_output: "Damage_Detection_Report.xlsx"
  log_interval: 10  # Log every N batches
  save_best_model: true
  profile_inference: true
  metrics_decimal_places: 4  # Four-digit accuracy

performance_tracking:
  record_execution_time: true
  measure_time_loss: true
  stage_profiling: true
